<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <div class="analog-clock">    
            <div style="--i:1" class="number"><span>1</span></div>
            <div style="--i:2" class="number"><span>2</span></div>
            <div style="--i:3"class="number"><span>3</span></div>
            <div style="--i:4" class="number"><span>4</span></div>
            <div style="--i:5" class="number"><span>5</span></div>
            <div style="--i:6" class="number"><span>6</span></div>
            <div style="--i:7" class="number"><span>7</span></div>
            <div style="--i:8" class="number"><span>8</span></div>
            <div style="--i:9" class="number"><span>9</span></div>
            <div style="--i:10" class="number"><span>10</span></div>
            <div style="--i:11" class="number"><span>11</span></div>
            <div style="--i:12" class="number"><span>12</span></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="digital-clock"></div>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./clock.js"></script>
</body>
</html>
